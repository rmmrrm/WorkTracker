<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter to Number Sum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        .chart, .sum-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            flex: 1;
            max-width: 300px;
            box-sizing: border-box;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .chart:hover, .sum-container:hover {
            transform: scale(1.05);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            background-color: #f9f9f9;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: calc(100% - 42px);
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            body {
                flex-direction: column;
                padding: 10px;
            }
            .chart, .sum-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h3>RUTWIKK MORE DECODER</h3>
    <div class="chart">
        <h3>Letter to Number Chart</h3>
        <table>
            <tr><th>Letters</th><th>Number</th></tr>
            <tr><td>AIJQY</td><td>1</td></tr>
            <tr><td>BKR</td><td>2</td></tr>
            <tr><td>CGLS</td><td>3</td></tr>
            <tr><td>DMT</td><td>4</td></tr>
            <tr><td>HNEX</td><td>5</td></tr>
            <tr><td>UVW</td><td>6</td></tr>
            <tr><td>OZ</td><td>7</td></tr>
            <tr><td>FP</td><td>8</td></tr>
        </table>
    </div>
    <div class="sum-container">
        <h2>Calculate Letter Sum</h2>
        <div>
            <label for="lettersInput">Enter Letters: </label>
            <input type="text" id="lettersInput" placeholder="Enter letters">
        </div>
        <button onclick="calculateSum()">Calculate Sum</button>
        <div>
            <h3>Total Sum: <span id="totalSum">0</span></h3>
        </div>
    </div>
    <script>
        const letterValues = {
            'A': 1, 'I': 1, 'J': 1, 'Q': 1, 'Y': 1,
            'B': 2, 'K': 2, 'R': 2,
            'C': 3, 'G': 3, 'L': 3, 'S': 3,
            'D': 4, 'M': 4, 'T': 4,
            'H': 5, 'N': 5, 'E': 5,
            'U': 6, 'V': 6, 'W': 6,
            'O': 7, 'Z': 7,
            'F': 8, 'P': 8
        };

        function calculateSum() {
            const input = document.getElementById('lettersInput').value.toUpperCase();
            let sum = 0;
            for (let letter of input) {
                if (letter in letterValues) {
                    sum += letterValues[letter];
                }
            }

            // Reduce to single digit
            while (sum >= 10) {
                sum = sum.toString().split('').reduce((acc, digit) => acc + parseInt(digit), 0);
            }

            document.getElementById('totalSum').innerText = sum;
        }
    </script>
</body>
</html>
